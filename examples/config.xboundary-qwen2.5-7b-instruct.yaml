model:
  generation: qwen2.5
  model_name: Qwen2.5-7B-Instruct
  device: cuda
  load_in_8bit: false
  path: /root/models/Qwen2.5-7B-Instruct

dataset:
  name: xboundary/diagnostic
  # Point this at your X-Boundary `data/` folder
  data_dir: /root/code/X-Boundary/data
  num_samples_per_class: 200

evaluator:
  type: xboundary
  batch_size: 16
  max_length: 1024
  # Either specify explicit layers...
  # target_layers: [9, 18]
  # ...or comma-separated:
  # target_layers_csv: "9,18"
  # If omitted, defaults to 1/3 and 2/3 depth.
  save_metrics_json: true
  save_tsne: true

summarizer:
  type: xboundary
  select_by: separation_score
  include_both_selections: true


