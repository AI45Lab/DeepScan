model:
  # Use any registry key you already have (example: qwen2.5)
  generation: qwen2.5
  model_name: Qwen2.5-7B-Instruct
  device: cuda
  dtype: float16

dataset:
  name: spin/csv_bundle
  dataset1_name: privacy
  dataset2_name: fairness
  general_name: general
  # Point to CSVs with columns: prompt,response
  dataset1_path: /abs/path/to/beaver_train330k_privacy_safe_1k.csv
  dataset2_path: /abs/path/to/beaver_train330k_fairness_safe_1k.csv
  general_path: /abs/path/to/alpaca_cleaned_no_safety_train_1k.csv
  # Optional: cap rows loaded from each CSV
  # max_rows: 1000

evaluator:
  type: spin
  nsamples: 128
  seed: 0
  # Ratios controlling top-index selection
  p: 5e-7   # general
  q: 5e-7   # dataset1/dataset2
  target_module: mlp  # mlp | self_attn | all
  per_layer: true
  per_module: false
  device: cuda:0
  save_coupling_plot: true

# Optional summarizer:
# summarizer:
#   type: spin
#   top_layers: 5


