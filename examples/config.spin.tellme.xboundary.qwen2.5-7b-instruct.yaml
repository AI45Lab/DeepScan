model:
  generation: qwen2.5
  model_name: Qwen2.5-7B-Instruct
  device: cuda
  load_in_8bit: false
  path: /root/models/Qwen2.5-7B-Instruct
  dtype: float16

progress_equalize_evaluators: true

evaluators:
  - type: tellme
    run_name: tellme
    batch_size: 16
    token_position: -1
    layer_ratio: 0.6666
    dataset:
      name: tellme/beaver_tails_filtered
      test_path: /root/code/TELLME/test.csv
    summarizer:
      type: tellme

  - type: xboundary
    run_name: x-boundary
    batch_size: 8
    max_length: 1024
    save_metrics_json: true
    save_tsne: true
    dataset:
      name: xboundary/diagnostic
      data_dir: /root/code/X-Boundary/data
      num_samples_per_class: 50
    summarizer:
      type: xboundary
      select_by: boundary_ratio
      include_both_selections: true

  - type: spin
    run_name: spin
    nsamples: 8
    seed: 0
    q: 5e-7               # top-q ratio per dataset
    target_module: mlp    # mlp | self_attn | all
    per_layer: true
    per_module: false
    device: cuda:0
    save_coupling_plot: true
    dataset:
      name: spin/csv_bundle
      dataset1_name: privacy
      dataset2_name: fairness
      dataset1_path: /root/code/SPIN/data/beaver_train330k_privacy_safe_10.csv
      dataset2_path: /root/code/SPIN/data/beaver_train330k_fairness_safe_10.csv
    summarizer:
      type: spin
      top_layers: 5

# Run-level summarizer that aggregates all evaluators
summarizer:
  type: combined
